---
  - name: Installing git and cloning repository
    hosts: ubuntu
    
    tasks:
    - name: Running config.yaml
      include_vars:
        file: config.yaml

    - name: Install Git
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        package: git
        service: ""
      when: ansible_facts['os_family'] == 'Ubuntu'
      
  - name: Changing MOTD
    hosts: ubuntu

    - name: Include variables from config.yaml
      include_vars:
        file: config.yaml

    - name: Include change motd role
      include_role:
        name: changemotd
    

  - name: Install VSFTPD and enterprise service
    hosts: ubuntu

    tasks:
    - name: Clone prelim-exam repository
      include_vars:
        file: config.yaml

  - name: Install and configure one monitoring tool 
    hosts: ubuntu

    tasks:
    - name: Install nagios with config.yaml
      include_vars:
        file: config.yaml
   
    - name: Dependencies Nagios
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        package:
          - autoconf
          - gcc
          - libc6
          - libmcrypt-dev
          - make
          - wget
          - libssl-dev
          - gawk
          - dc
          - build-essential
          - snmp
          - libnet-snmp-perl
          - gettext
          - unzip
          - apache2
          - php
          - libapache2-mod-php7.4
          - libgd-dev
          - python3
          - python3-pip
        service: ""
      when: ansible_distribution == "Ubuntu"
      
  - name: One monitoring tool using container ELK Docker
    hosts: ubuntu
    
    tasks:
    - name: Use from config.yaml
      include_vars:
        file: config.yaml

    - name: Install Docker
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        filename: ""
        package:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
        service: ""
      when: ansible_facts['os_family'] == 'Ubuntu'  
      
      - name: Install Docker 
      include_role:
        name: installpackageubuntu
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        filename: "docker-ce"
        package:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_distribution == 'Ubuntu'

    - name: Pull ELK Images
      include_role:
        name: pullimage
      vars:
        image: "{{ item }}"
      loop:
        - "{{ elasticsearch_image }}"
        - "{{ logstash_image }}"
        - "{{ kibana_image }}"

